<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Balloon Attack Game</title>
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- <script src="https://unpkg.com/three@0.120.0/build/three.js"></script> -->
</head>

<body>
    <div id="scorebox">
        <button id="reset" style="font-family: monospace">Reset</button>
        <button id="readme"><a style="color: black; text-decoration: none; font-family: monospace" href="./readme_page.html">Readme</a></button>
        <button id="hardmode" style="font-family: monospace">Hardmode On</button>
        <button id="hardoff" style="font-family: monospace">Hardmode Off</button>

    </div>
    <div id="scene-container">
        <script src="app.js" type="module"></script>
        <div id="gameover-loss" class="nes-container is-rounded" style="position:fixed; top:5%; padding:8px; font-family: monospace;
        margin: 0; z-index:10; min-width: 100%; min-height: 100%;
        color:white; border: thick solid black; display: none; background: red" >
            <div id="centered">
                LOSER
            </div>
        </div>
      <div id="gameover-win" class="nes-container is-rounded" style="position:fixed; top:5%; padding:8px; font-family: monospace;
        margin: 0; z-index:10; min-width: 100%; min-height: 100%;
        color:white; border: thick solid black; display: none; background-image: linear-gradient(cyan, orange)" >
            <div id="centered">
                Winner!!
            </div>
        </div>
        
        <h3 style="position:fixed; top:5px; left:5px; padding:8px; font-family: monospace;
           margin: 0; z-index:10; background-image:linear-gradient(cornflowerblue, coral);
           color:white; border: thick solid black">
            Remaining: <span id="remaining">0</span><br>
            Destroyed: <span id="destroyed">0</span><br><br>
            Battery: <span id="battery">100</span>
        </h3>
    </div>

</body>
</html>
